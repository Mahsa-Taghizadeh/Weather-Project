  <body>
    <div class="container all">
      <div class="row first">
        <div class="col-5 search-box">
          <i class="fa-brands fa-soundcloud logo"></i>
          <h1>Weather Forecast</h1>
          <form id="search-form">
            <div class="form-items">
              <input
                type="text"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                id="search-input"
              />
              <input type="submit" value="Search" class="btn" />
              <button" id="current-btn" class="btn">ðŸ—º</button>
            </div>
          </form>
        </div>
        <div class="col-4 temp">
          <img src="image/sun.png" alt="" />
          <div id="temps">
            <span id="temperature"> 11 </span>
            <span id="degree">
              <a href="#" id="celsius">Â°C</a> |
              <a href="#" id="farenheit">Â°F</a>
            </span>
          </div>
        </div>
        <div class="col-3 result">
          <h2 id="city-name">?<span id="country-name">,?</span></h2>
          <div class="details">
            <div id="week-day">? ??:??</div>
            <div id="description">?</div>
            <br />
            <div>Pressure: <span id="pressure">?</span></div>
            <div>Humidity: <span id="humidity">?</span>%</div> 
           <div>Wind: <span id="wind">?</span> km/h</div> 
          </div>
        </div>
      </div>
      <div class="row second">

          <i class="fa-solid fa-cloud emj"></i

        </div>

        <div class="col forecast">
          <i class="fa-solid fa-cloud-sun-rain emj"></i
          ><span class="forecastdays">Sun</span><br />13Â°C
        </div>

        <div class="col forecast">
          <i class="fa-solid fa-cloud-rain emj"></i
